	<link rel="stylesheet" href="/assets/css/burger_style.css" type="text/css">

<body>
	<h1 class="text-center">EAT-DA-BURGER!</h1>

<img src="http://www.myiconfinder.com/uploads/iconsets/256-256-712c55fa0cd7192cafd33f43fb022ab9-burger.png" class="img-responsive center-block" alt="Burger image">

<div class="container">
  <div class="row">
    <div class="col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
      <ul class="list-group burger-list">

      <span class="burger-container"></span>

      </ul> 
    </div>


    <div class="col-sm-5 col-md-5">
      <ul class="list-group devoured-list">

      <span class="devoured-container"></span>
        
      </ul> 
    </div>
  </div>
</div>


<h2 class="text-center">Add a Burger</h2>

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <form class="new-burger" id="burgerInput">
        <label for="addBurger">Burger Name:</label>

        <textarea class="form-control new-item" id="addBurger" rows="3"></textarea>

        <br>

        <button class="btn-lg btn-primary center-block" type="submit">Add Burger</button>

      </form>

    </div>
  </div>
</div>
